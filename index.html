<!DOCTYPE html>
<html>
<head>
	<title>Burrinho</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="table">
	<div class="left-interface">
		<img src="assets/images/duascriancas.jpg">
	</div>
	<div class="right-interface">
		<h1>Burrinho Game</h1>
		<small>Feito Por Rigoberto Caionda</small>
		<div class="pontuacao">
			<div id="pontuacaoJ1">pontuação J1: <span style="color: #f00">0</span></div>
			<div id="pontuacaoJ2">pontuação J2: <span style="color: #f00">0</span></div>
		</div>
		<div class="controls">
			<span>categoria</span>
			<select id="category">
				<option>cantor</option>
				<option>jogador</option>
				<option>país</option>
			</select>
			<span>modo</span>
			<select id="mode">
				<option>amigo</option>
				<option>computador</option>
			</select>
			<button id="start">iniciar</button>
		</div>
		<div class="square-container">
			<div class="player1">
				<span>Jogador 1</span>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
			</div>
			<div class="player2">
				<span>Jogador 2</span>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
				<div class="little-square">
					
				</div>
			</div>
			<div class="showTime" style="margin:auto;margin-bottom: 10px;"></div>
			<div class="game--controls">
				<div class="control-top">
					<div class="buttons">
						<button id="play">JOGAR</button>
						<button id="deletedNames">NOMES EXCLUIDOS</button>
						<button>AJUDA</button>
						<button>INSTRUÇÕES</button>
					</div>
					<div class="type-text">
						<div class="type-text--inner">	
							<div id="player1">J1</div>
							<div id="question-mark-j1"><img src="assets/images/interrog2.png"></div>
							<input type="text" maxlength="1">
							<div id="player2">J2</div>
							<div id="question-mark-j2"><img src="assets/images/interrog2.png"></div>
						</div>
						<div>
							<input type="button" value="concluir" id="done">
						</div>
					</div>
					<div class="show-words"></div>
				</div>
			</div>
		</div>
		<div class="image-panel">
			<div class="player-name">Nome:</div>
			<div class="player-club">Equipa:</div>
			<div class="image-controller">
				<img src="">
			</div>
		</div>
		<div class="deletedNames"></div>
	</div>
</div>
<script src="assets/js/jogadores.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
